<div class="container">
    <div class="panel" style=" margin-top:5em;background:var(--opaccolor);">
      <div class="panel-heading" style="background:var(--gcolor);">
        <div class="row">
          <div class="col-lg-6">
            <h4 style="color:#016611;font-weight:bold;">Customers List</h4>
          </div>
          <div class="col-lg-4">
            <input type="text" placeholder="Search Name" class="form-control" [(ngModel)]="search" >
          </div>
      </div>
    </div>
      <div class="panel-body"  style="overflow-y:scroll;height:30em;">
    <table class="table table-responsive " >
      <tbody>
        <tr>
          <th scope="col">Order No</th>
          <th scope="col">Order Date</th>
          <th scope="col">Order Total</th>
          <th scope="col">Action</th>
        </tr>
        <tr *ngFor="let x of data | customerFilter:search ">
          <td>{{x.Name}}</td>
          <td>{{x.City}}</td>
          <td>{{x.Country}}</td>
          <td> 
                <button type="button" class="btn btn-success btn-xs" (click)="edit(x)" data-toggle="modal" data-target="#myModal" id="edit">Edit</button>
        </td>

        </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>
<div class="container">
    
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
<div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title" style="color:#016611;font-weight:bold;">Edit</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-lg-6">
          <label>Name</label>
            <input type=text [(ngModel)]="Name" class="form-control">
            <label>City</label>
            <input type=text [(ngModel)]="City" class="form-control">
            <label>Country</label>
            <input type=text [(ngModel)]="Country" class="form-control">

        </div>
      </div>
       
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
    </div>
  </div>
  
</div>
</div>
</div>
